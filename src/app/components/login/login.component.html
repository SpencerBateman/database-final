<nav class="navbar navbar-dark bg-primary mb-3">
  <a class="navbar-brand" href="#">Database Project</a>
</nav>
<div class='container'>
  <h1>Login</h1>
  <form (ngSubmit)='register()' #f='ngForm'>
    <fieldset class="form-group">
    <p>Username</p>
    <input name='username' [(ngModel)]='username' type='text' class='form-control' placeholder='Username'>
    </fieldset>
    <fieldset class="form-group">
    <p>Password</p>
    <input name='password' [(ngModel)]='password' type='password' class='form-control' placeholder='Password'>
    </fieldset>
    <button type='submit' class='btn btn-primary btn-block'>Login</button>
    <p class="text-center">Not a member? <a href="/register"> Register here.</a></p>
  </form>
</div>
